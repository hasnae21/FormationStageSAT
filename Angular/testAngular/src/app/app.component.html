<h1>{{title}}</h1>

<table>
  <tr>
    <th> N. </th>
    <th> LastName </th>
    <th> FirstName </th>
    <th> Email </th>
  </tr>
  <tr *ngFor="let item of contacts" >
    <td> {{item.id}} </td>
    <td> {{item.firstName}} </td>
    <td> {{item.lastName}} </td>
    <td> {{item.email}} </td>
  </tr>
</table>
